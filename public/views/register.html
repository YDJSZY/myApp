<div class="row">
    <div class="panel">
        <div class="panel-heading">
            <h3>注册</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal col-sm-4 col-sm-offset-4">
                <div class="form-group">
                    <label for="firstname" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstname"
                               ng-model="username" placeholder="请输入名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="password"
                               ng-model="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-3 pull-left">
                        <button class="btn btn-default" ng-click="register()">注册</button>
                    </div>
                    <div class="col-sm-3 pull-right">
                        <button type="submit" class="btn btn-default" ng-click="reset()">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
